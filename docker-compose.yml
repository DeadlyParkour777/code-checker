services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 100

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka-init
    depends_on:
      - kafka
    volumes:
      - ./scripts:/scripts
    command: ["/bin/sh", "/scripts/kafka-init.sh"]
    restart: "no"

  db:
    image: postgres:17-alpine
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PUBLISHED_PORT}:${DB_PORT}"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: ./migrations
      dockerfile: Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./migrations:/migrations
    command: ["/migrate", "up"]
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  auth_service:
    container_name: auth-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: services/auth_service
    env_file:
      - ./services/auth_service/.env
    depends_on:
      migrator:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
    restart: on-failure

  submission_service:
    container_name: submission-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: services/submission_service
    env_file:
      - ./services/submission_service/.env
    depends_on:
      - db
      - kafka-init
      - problem_service
    restart: on-failure

  judge_service:
    container_name: judge-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: services/judge_service
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - submissions-data:/tmp/submissions
    env_file:
      - ./services/judge_service/.env
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    restart: on-failure

  problem_service:
    container_name: problem-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: services/problem_service
    env_file:
      - ./services/problem_service/.env
    depends_on:
      - migrator
      - kafka-init
    restart: on-failure

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    volumes:
      - redis-data:/data
      
  result_service:
    container_name: result-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: services/result_service
    env_file:
      - ./services/result_service/.env
    depends_on:
      - migrator
      - kafka-init
      - redis
    restart: on-failure

  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: services/gateway
    ports:
      - "${GATEWAY_PORT}:8000"
    env_file:
      - ./services/gateway/.env
    depends_on:
      auth_service: { condition: service_started }
      problem_service: { condition: service_started }
      submission_service: { condition: service_started }
      result_service: { condition: service_started }
    restart: on-failure

volumes:
  db-data:
  redis-data:
  submissions-data:
